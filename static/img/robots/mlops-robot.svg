<?xml version="1.0" encoding="UTF-8"?>
<svg width="180px" height="180px" viewBox="0 0 180 180" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>MLOps Robot</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <rect fill="#F5F8FA" x="0" y="0" width="180" height="180" rx="10"></rect>
        <g transform="translate(30.000000, 15.000000)">
            <!-- Robot Head -->
            <rect fill="#2C5282" x="40" y="0" width="40" height="40" rx="5"></rect>
            <!-- Robot Eyes -->
            <circle fill="#FFFFFF" cx="55" cy="15" r="5"></circle>
            <circle fill="#FFFFFF" cx="75" cy="15" r="5"></circle>
            <circle fill="#000000" cx="55" cy="15" r="2"></circle>
            <circle fill="#000000" cx="75" cy="15" r="2"></circle>
            <!-- Robot Mouth - Circuit Pattern -->
            <path d="M50,25 L55,30 L65,30 L70,25" stroke="#FFFFFF" stroke-width="1.5" fill="none"></path>
            <circle fill="#FFFFFF" cx="55" cy="30" r="1.5"></circle>
            <circle fill="#FFFFFF" cx="65" cy="30" r="1.5"></circle>
            <!-- Robot Antennas -->
            <rect fill="#2C5282" x="57.5" y="-10" width="5" height="10"></rect>
            <circle fill="#FF5733" cx="60" cy="-10" r="5"></circle>
            <!-- Robot Body - Server Rack Style -->
            <rect fill="#3182CE" x="35" y="45" width="50" height="60" rx="5"></rect>
            <!-- Server Rack Lines -->
            <rect fill="#2C5282" x="40" y="50" width="40" height="5" rx="1"></rect>
            <rect fill="#2C5282" x="40" y="60" width="40" height="5" rx="1"></rect>
            <rect fill="#2C5282" x="40" y="70" width="40" height="5" rx="1"></rect>
            <rect fill="#2C5282" x="40" y="80" width="40" height="5" rx="1"></rect>
            <rect fill="#2C5282" x="40" y="90" width="40" height="5" rx="1"></rect>
            <!-- Server Status Lights -->
            <circle fill="#48BB78" cx="42.5" cy="52.5" r="1.5"></circle>
            <circle fill="#FF5733" cx="42.5" cy="62.5" r="1.5"></circle>
            <circle fill="#48BB78" cx="42.5" cy="72.5" r="1.5"></circle>
            <circle fill="#48BB78" cx="42.5" cy="82.5" r="1.5"></circle>
            <circle fill="#48BB78" cx="42.5" cy="92.5" r="1.5"></circle>
            <!-- Robot Arms -->
            <rect fill="#2C5282" x="20" y="50" width="15" height="5" rx="2"></rect>
            <rect fill="#2C5282" x="85" y="50" width="15" height="5" rx="2"></rect>
            <!-- Tool Hands -->
            <circle fill="#3182CE" cx="20" cy="52.5" r="5"></circle>
            <path d="M17,52.5 L23,52.5 M20,49.5 L20,55.5" stroke="#FFFFFF" stroke-width="1.5"></path>
            <circle fill="#3182CE" cx="100" cy="52.5" r="5"></circle>
            <path d="M97,52.5 L103,52.5" stroke="#FFFFFF" stroke-width="1.5"></path>
            <!-- Robot Legs -->
            <rect fill="#2C5282" x="45" y="105" width="10" height="30" rx="2"></rect>
            <rect fill="#2C5282" x="65" y="105" width="10" height="30" rx="2"></rect>
            <!-- Robot Feet -->
            <rect fill="#2D3748" x="40" y="135" width="20" height="5" rx="2"></rect>
            <rect fill="#2D3748" x="60" y="135" width="20" height="5" rx="2"></rect>
            <!-- MLOps Symbols -->
            <circle fill="#2C5282" cx="25" cy="95" r="10"></circle>
            <path d="M20,95 L25,90 L30,95 L25,100 Z" fill="#FFFFFF"></path>
            <circle fill="#2C5282" cx="95" cy="95" r="10"></circle>
            <rect fill="#FFFFFF" x="90" y="90" width="10" height="10" rx="1"></rect>
            <path d="M90,93 L100,93 M90,97 L100,97" stroke="#2C5282" stroke-width="1"></path>
        </g>
    </g>
</svg>
